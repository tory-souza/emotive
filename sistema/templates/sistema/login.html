<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <header>
    <nav>
        <ul>

            <li><a href="loginmedico">Login Médico</a></li>

    <div class="boasvindas">

                    border: 1px solid #ddd; 
                    border-radius: 5px; 
                    width: calc(100% - 22px); "/></label>
    
            </div> 
            <div> 
                <label>Senha <input type="password" id="senha" placeholder="Digite sua Senha" name="senha" required/></label>

            </div> 
            <div> <button type="submit">Login</button>
                <a id="resetext" href="reset">Recuperar Senha</a> 
            </form>
     
        </div>  
    </section>
