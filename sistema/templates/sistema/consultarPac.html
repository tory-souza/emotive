{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotive+</title>
    <link rel="icon" href="{% static 'img/logo.png'%}">
    <link rel="stylesheet" href="{% static 'css/consultarPac.css'%}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="menuMedico.html">Menu Médico</a></li>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="login.html">Fazer Logout</a></li>
                <br>
            </ul>
        </nav>
    </header>

<div class="consulta-container">
    <h1>Consultar Paciente</h1>
    <label for="nome">Nome</label>
    <input type="text" id="nome" placeholder="Digite o nome">

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" placeholder="Digite o CPF">

    <button onclick="consultar()">Consultar</button>

    <div class="result" id="resultado"></div>
</div>

<script>
    function consultar() {
        const nome = document.getElementById("nome").value;
        const cpf = document.getElementById("cpf").value;
        const resultado = document.getElementById("resultado");

        if (nome && cpf) {
            resultado.innerHTML = `Consulta realizada para:<br><strong>Nome:</strong> ${nome}<br><strong>CPF:</strong> ${cpf}`;
        } else {
            resultado.innerHTML = "<span style='color: red;'>Por favor, preencha todos os campos.</span>";
        }
    }
</script>

</body>
</html>
